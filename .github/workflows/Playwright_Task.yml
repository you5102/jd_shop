name: JD Shop Scanner (SOCKS5 Proxy)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  run-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install "requests[socks]" playwright playwright-stealth
          playwright install chromium

      - name: Run Script
        env:
          PROXY_INFO: ${{ secrets.PROXY_INFO }}
          # 建议也将 SOCKS5 地址存入 Secrets
          SOCKS5_PROXY: ${{ secrets.SOCKS5_PROXY }} 

        run: python -u jd_fetch_playwright.py
